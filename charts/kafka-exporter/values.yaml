# Default values for kafka-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: danielqsj/kafka-exporter
  tag: v1.3.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 9308

kafkaExporter:
  kafka:
    servers:
    - kafka-0.kafka-headless.kafka-two.svc.cluster.local:29092
    - kafka-1.kafka-headless.kafka-two.svc.cluster.local:29092
    - kafka-2.kafka-headless.kafka-two.svc.cluster.local:29092
    - kafka-3.kafka-headless.kafka-two.svc.cluster.local:29092
      # - kafka:9092
    # version: "1.0.0"

  sasl:
    enabled: false
    handshake: true
    username: ""
    password: ""
    mechanism: ""

  tls:
    enabled: true
    secretName: "example-kafka-user"
    insecure-skip-tls-verify: false
    caFileName: "ca.crt"
    certFileName: "tls.crt"
    keyFileName: "tls.key"

  log:
    level: info
    enableSarama: false

prometheus:
  serviceMonitor:
    enabled: true
    namespace: monitoring
    interval: "30s"
    additionalLabels:
      app: kafka-exporter

labels: {}
podLabels: {}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
